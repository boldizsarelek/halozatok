<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var jokeCount;
        var jokeToAdd = {};
        var jokes = [];

        document.addEventListener("DOMContentLoaded", () => {
            init();

            for (var i = 0; i < jokeCount; i++) {
                document.getElementById("table").innerHTML += `<tr><td>${jokes[i].jokeText}</td></tr>`;
            }
        });




        function init() {

            //kérdések száma
            fetch('api/jokes/count')
                .then(result => result.text())
                .then(result => { jokeCount = parseInt(result) });

            //kérdések
            fetch(`api/jokes`)
                .then(result => {
                    return result.json();
                })
                .then(result => {
                    jokes = result;
                });

            //hozzáadás
            document.getElementById("addButton").addEventListener("click", () => {
                let data = {
                    text: document.getElementById("jokeText").value
                };

                fetch("api/jokes", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                })
                    .then(x => {
                        if (x.ok) alert("Siker");
                        else alert("Kudarc");
                    });
            });


        }




    </script>
</head>
<body>
    <form>

        <div id="adding">
            <input id="jokeText" type="text" placeholder="Csak PC vicc" /> 
            <button id="addButton">Új vicc felvétele</button>
        </div>
        <div id="jokeList"></div>

        <div>
            <table id="table">
                
            </table>
        </div>
    </form>
    <script>
    </script>
</body>
</html>
